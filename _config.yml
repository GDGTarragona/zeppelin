# Team Block
teamBlockTitle: "About us"
aboutUs: "Los GDG DevFest son eventos organizados por los Google Developer Groups de todo el mundo. Tienen lugar entre los meses de septiembre y noviembre centrandose principalmente en tecnologías Google.

Por primera vez, este año llega a la provincia de Tarragona el GDG DevFest Reus de la mano del GDG Tarragona. El evento tendrá lugar el sábado 25 de octubre en las instalaciones de firaReus en el Tecnoparc."

