    id: 10
    name: "Andreu"
    surname: "Ibañez"
    company: "GDG Lleida"
    title: "Organizer"
    bio: "Andreu es Project Manager en Ponent 2002, un pyme tecnológica localizada en Lleida. Con 30 años de experiencia en tecnología, siempre ha estado involucrado en este sector IT y disfruta innovando constantemente. Actualmente se dedica la creación de nuevas tecnologías para áreas tan dispares como la Arqueología, clústers de visualización, láseres y drones. Es especialista en el ecosistema de Google, donde es Glass Explorer con la startup MundoGlass, mentor del Google Summer of Code con los proyectos Liquid Galaxy y CC Extractor, tiene montado una laboratorio único en el mundo para hacer proyectos con las diversas tecnologías de mapas de Google, el Liquid Galaxy LAB, y es además fundador y organizador del Google Developers Group GDG Lleida."
    thumbnailUrl: andreu.png
    rockstar: true
    social:
    - {name: "google-plus", link: "https://google.com/+AndreuIbáñez"}
