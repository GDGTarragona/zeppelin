    title: "Android TV"
    description: "Al ecosistema Android se ampliacon nuevos dispositivos como el Android TV. Cual es el papel del Android TV tomando de partida la filosofia de interacción entre dispositivos, la sencillez y el diseño atractivo."
    subtype: presentation
    speakers: [0]
    language: es
    complexity: "Beginner"
-
    id: 005
    title: "Android Wear Design Sprint"
    description: "Diseñar para Android Wear no significa copiar una aplicación de smartphone en una pantalla mas pequeña. En el Design Sprint se enseñan los nuevos paradigmas, filosofía i principios de diseño para Android Wear de forma practica y colaborativa."
    subtype: presentation
    speakers: [4]
    language: cat
    complexity: "Beginner"
-
    id: 006
    title: "Material Design"
    description: "La evolución de la interfaz que propone Google (Material Design) es un paso importante en acercarnos a una metáfora nueva pero fácil de entender en nuestras pantallas. Esta charla es una introducción a los principios que forman la base del Material y como se pueden aplicar a travez de ejemplos. "
    subtype: presentation
    speakers: [5]
    language: es
    complexity: "Beginner"
-
    id: 007
    title: "Evolución Android: Del framework a la supervivencia del más fuerte"
    description: "El software, como las especies, tiene que evolucionar para no extinguirse. Desarrollar para Android puede ser muy rápido una vez conoces el framework, pero a la larga, los mismos componentes que te permiten ir rápido al principio, pueden suponer el peor obstáculo para hacer crecer una aplicación. En esta charla veremos algunos de estos componentes, cuáles son sus ventajas, cuáles son sus problemas más adelante, y algunas estrategias que podemos seguir para evitar que nuestro proyecto muera."
    subtype: presentation
    speakers: [6]
    language: cat
    complexity: "Intermediate"
