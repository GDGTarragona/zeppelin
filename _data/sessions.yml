  title: "Building the money machine"
  description: "Que vol dir que un joc funciona? Explorarem els jocs més rentables del mercat i les seves técniques de monetització. Intentarem descobrir la pócima del éxit en els jocs móvils actuals així com quina es la tendéncia futura del mercat."
  subtype: presentation
  speakers: [2]
  language: cat
  complexity: "Intermediate"
